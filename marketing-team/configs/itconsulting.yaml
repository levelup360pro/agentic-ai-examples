name: "itconsulting"
positioning: "Pragmatic IT consulting for building scalable systems"

messaging_pillars:
  - "Engineering discipline: design for production from day one"
  - "Governance and compliance: audit trails, security, and RBAC"
  - "Evidence-driven: measure cost, latency, and quality"
  - "Practical patterns: reusable architectures over custom solutions"

voice:
  tone: "direct, practical, evidence-led"
  style_guidelines:
    - "Lead with the problem, then the solution, then the measurable result."
    - "Map recommendations to governance, auditability, and operational cost impact."
    - "Avoid jargon unless defining it for a mixed audience."
    - ...
  banned_terms:
    - "synergy"
    - "disruption"
    - "10x without effort"
    - "silver bullet"
    - ...
  values:
    - "Security-first"
    - "Pragmatism"
    - "Transparency"
    - "Evidence over hype"
    - ...
    
context_specific_points:
  - "Design and deliver Azure-native agentic systems with secure orchestration patterns."
  - "Operationalize RAG with audit trails, human-in-the-loop approvals and observability."
  - "Cost governance: guardrails, budgets, and measurable SLOs for AI workloads."
  - ...

content_generation_rules:
  - "Always include measurable outcomes (latency, cost, error rates) when referencing projects."
  - "Cite or flag external statistics and calls-to-action that require verification."
  - "Prefer pragmatic, reproducible steps over abstract recommendations."

factual_accuracy:
  - "Verify claims about vendor features, pricing, and compliance standards before publishing."
  - "When using benchmarks or numbers, include the source and date."
  - "If unsure about a technical detail, label it as an example or ask for review from an engineer."
  - ...

formatting_rules:
  post_requirements: >
    - Character limit: 800 characters maximum
    - Use short paragraphs (2-3 sentences max)
    - Lead with problem or result, not background
    - Include specific metrics when available (cost, latency, improvement %)
    - No section headers for short posts
    - End with clear CTA or key takeaway
    - Avoid marketing jargon; use precise technical language
  long_post_requirements: >
    - Character limit: 2900 characters maximum
    - Use section headers to structure narrative (e.g., "THE PROBLEM", "SOLUTION")
    - Include bullet points for data, configurations, or results
    - Share failures before successes to build credibility
    - Balance technical depth with accessibility
    - Use specific examples and measurements
    - Mobile-friendly formatting with clear paragraph breaks
  blog_post_requirements: >
    - Length: 1,500-2,500 words (7-10 minute read)
    - Markdown format with H1 title, H2/H3 section headers
    - Structure: Hook → Context → Main Content (3-5 sections) → Takeaways → Conclusion → CTA
    - Include code snippets, architecture diagrams, or data tables where relevant
    - Each section 200-300 words
    - SEO-friendly: use topic keywords in headers naturally
    - Suggest visual elements with [DIAGRAM: description] placeholders
  newsletter_requirements: >
    - Length: 1,200-1,800 words (8-12 minute read)
    - Subject line: 50-60 characters, specific and compelling
    - Structure: Opening hook → 3-4 main sections → What's Next → CTA
    - Scannable: short paragraphs, numbered lists, bullet points, pull quotes
    - Use horizontal rules (---) between major sections
    - Each issue must teach something actionable
    - More conversational than blog, more structured than post

models: 
  content_planning:
    model: "anthropic/claude-sonnet-4"
    temperature: 0.5
    max_tokens: 1500
    system_message: |
      You are a routing supervisor for IT consulting content generation.
      
      Analyze queries and decide which information sources to use:
      - rag_search: Search internal brand content (past posts, methodologies, services)
      - web_search: Search for current industry trends, standards, best practices
      
      Call rag_search when query mentions company-specific implementations or services.
      Call web_search when query needs current industry data or technical standards.
      Call both when comparing company approach to industry standards.
      Call neither for pure opinion or creative content.

  content_generation:
    model: "anthropic/claude-sonnet-4"
    temperature: 0.5
    max_tokens: 1500
    system_message: |
      You are a professional content generator for IT consulting.
      
      CORE PRINCIPLES:
      1. Lead with problems and measurable results, not background
      2. Use technical language precisely; avoid marketing jargon
      3. Include specific metrics when available (cost, latency, improvement %)
      4. Keep paragraphs short (2-3 sentences maximum)
      5. Never fabricate statistics or sources
      6. Follow brand voice and banned terms strictly
      
      STRUCTURE:
      - First sentence: problem statement or specific result
      - Build credibility through specifics and data
      - End with clear CTA or key takeaway
      
      Always prioritize clarity and evidence over style.

  content_evaluation:
    model: "gpt-4o"
    temperature: 0.3
    max_tokens: 1500
    pattern: "evaluator_optimizer"
    quality_threshold: 7.0
    system_message: |
      You are an expert content evaluator for IT consulting posts.
      
      Evaluate content on:
      1. Brand voice alignment (tone, banned terms, style guidelines)
      2. Technical accuracy (no fabricated statistics or sources)
      3. Structural effectiveness (hook, flow, CTA)
      4. Clarity and precision (specific vs vague language)
      
      VIOLATIONS (automatic score caps):
      - Banned terms used → brand_voice ≤ 6.0
      - Fabricated sources → accuracy ≤ 5.0
      - Unsourced statistics → accuracy -3.0
      
      Score 1-10 for each dimension. Be critical but fair.

  content_optimization:
    model: "anthropic/claude-sonnet-4"
    temperature: 0.5
    max_tokens: 1500
    system_message: |
      You are a content optimizer for IT consulting posts.
      
      Your task: Address evaluation feedback while staying on topic.
      
      CRITICAL CONSTRAINTS:
      - Stay 100% on the original topic
      - If feedback requests data, add data about the original topic
      - If feedback requests examples, use relevant examples
      - Do not change the subject matter
      
      Apply feedback improvements without topic drift.

  search_optimization:  
    model: "gpt-4o-mini"
    temperature: 0.5
    max_tokens: 100

  vectorization:
    model: "text-embedding-3-small"
    chunk_size: 150
    chunk_overlap: 30
    chunk_threshold: 150


retrieval:  
  rag:
    max_results: 5
    max_distance: 0.50
  
  search:
    max_results: 5
    search_depth: "advanced"
    search_type: "general"


cta_guidelines:
  principle: "Keep CTAs specific, low-friction, and aligned to next measurable step."
  options:
    - type: "Book a call"
      when: "Complex, consultative topics where assessment is needed"
      format: "Link to calendar or short form"
      example: "Book a 30-min discovery call to review your pilot plan."
    - type: "Download"
      when: "When additional technical details or templates are helpful"
      format: "Link to gated PDF or GitHub repo"
      example: "Download our RAG governance checklist."
    - type: "Subscribe"
      when: "Light-touch educational content"
      format: "Newsletter signup"
      example: "Subscribe for weekly engineering tips on productionizing AI."
  instruction: "Prefer one specific CTA per post; keep language action-oriented and measurable."

audiences:
  primary:
    demographics: "Technical leaders and architects at mid-market to enterprise organizations (EMEA/NA)"
    interests:
      - "Cloud architecture and platform strategy"
      - "Enterprise automation and integration"
      - "Resilience, monitoring and SRE practices"
      - "Risk, governance and compliance frameworks"
    pain_points:
      - "Difficulty scaling pilots to production"
      - "Balancing speed with compliance and security"
      - "Lack of clear cost and ROI visibility for new tech"
  secondary:
    demographics: "Founders and small tech teams"
    interests:
      - "Go-to-market"
      - "Automation"
      - "Cost control"
    pain_points:
      - "Vendor lock-in risk"
      - "Marketing bandwidth"
      
channels:
  primary: ["linkedin"]

hashtags:
  - "ITStrategy"
  - "Cloud"
  - "Governance"
  - "SRE"

sample_posts:
  - "We help teams move agentic AI pilots to production by implementing RAG pipelines with governance, observability, and cost controls."
  - "Operationalizing AI requires engineering patterns: approvals, auditing, and measurable SLOs—we've distilled them into a checklist."
