      - "Sensitive skin / irritation"
      - "Greenwashing"
  secondary:
    demographics: ...
    interests:
      - ...
    pain_points:
      - ...

channels:
  primary: ["instagram", "facebook"]

hashtags:
  - "CleanBeauty"
  - "Sustainable"
  - "IngredientTransparency"

